<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="icon" type="image/png" href="https://s2.googleusercontent.com/s2/favicons?domain=jacinto.design">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="../css/style.css">

</head>
<body>
    <div class="category-container">
        <category-item>Success</category-item>
        <category-item>life</category-item>
        <category-item>movies</category-item>
        <category-item>history</category-item>
        <category-item>funny</category-item>
        <category-item>death</category-item>
        <category-item>alone</category-item>
        <category-item>courage</category-item>
        <category-item>change</category-item>
        <category-item>experience</category-item>
    </div>
    <div class="quote-container" id="quote-container" style="display:none;">
        <!-- Quote -->
        <div class="quote-text">
            <i class="fas fa-quote-left"></i>
            <span id="quote"></span>
        </div>
        <!-- Author -->
        <div class="quote-author">
            <span id="author"></span>
        </div>
        <!-- Buttons -->
        <div class="button-container">
            <button class="twitter-button" id="twitter" title="Tweet This!">
                <i class="fab fa-twitter"></i>
            </button>
            <button id="new-quote">New Quote</button>
        </div>
    </div>
    <div class="copy-right">
        <img src="../images/logo.png" alt="">
        <h4>powered by <b>MEHRDAD RASHEDI</b></h4>
    </div>
    <!-- Loader -->
    <div class="loader" id="loader"></div>

    <!-- Script -->
    <script src="../js/script.js"  type="module"></script>
</body>
</html>
